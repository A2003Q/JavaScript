<script>

    const pi = 3.14159265359;

    let radius = 5;

    let area = pi * radius * radius;

    document.write("<h2>Radius: " + radius + "</h2>");
    document.write("<h2>Area of Circle: " + area.toFixed(2) + "</h2>");
    
</script>

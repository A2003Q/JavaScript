<!DOCTYPE html>
<html>
<head>
  <title>SweetAlert Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="Task1.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: rgb(171, 138, 201);
    }
    .box {
      font-size: 20px;
      background: #f9f9f9;
      padding: 20px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ccc;
      margin-top: 20px;
    }
    span {
      color: #87827d;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2 style="color: #ccc;">Calculator Inputs</h2>

  <div class="box">
    <p><b>Operation:</b> <span id="op"></span></p>
    <p><b>Number 1:</b> <span id="num1"></span></p>
    <p><b>Number 2:</b> <span id="num2"></span></p>
  </div>

</body>
</html>

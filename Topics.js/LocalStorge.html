<!DOCTYPE html>
<html>
<head>
    <title>Personal Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin-bottom: 30px;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .card {
            border: 2px solid #fffefe;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            background-color: #a77eac;
        }
        .card h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            font-size: 14px;
            color: #fffefe;
        }
    </style>
</head>
<body>

<h2>Personal Data Form</h2>

<form id="personalForm">
    <label>Your Name:</label>
    <input type="text" id="name" required>

    <label>Your Age:</label>
    <input type="number" id="age" required>

    <label>Gender:</label>
    <select id="gender" required>
        <option value="">Select</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
    </select>

    <label>Brief Description:</label>
    <textarea id="description" rows="3" required></textarea>

    <label>Major and University:</label>
    <input type="text" id="major" required>

    <label>Programming Languages You Prefer (min 3):</label>
    <label><input type="checkbox" name="languages" value="JavaScript"> JavaScript</label>
    <label><input type="checkbox" name="languages" value="Python"> Python</label>
    <label><input type="checkbox" name="languages" value="Java"> Java</label>
    <label><input type="checkbox" name="languages" value="C#"> C#</label>
    <label><input type="checkbox" name="languages" value="C++"> C++</label>

    <button type="submit" style="margin-top:15px;">Submit</button>
</form>

<h3>Submitted Data:</h3>
<div class="card-container" id="cardsContainer"></div>




<script>
    const form = document.getElementById('personalForm');
    const cardsContainer = document.getElementById('cardsContainer');

    // Function to get stored data from localStorage
    function getStoredData() {
        let data = localStorage.getItem('personalData');
        return data ? JSON.parse(data) : [];
    }

    // Function to render cards
    function renderCards() {
        const data = getStoredData();
        cardsContainer.innerHTML = '';
        data.forEach(person => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h4>${person.name} (${person.gender})</h4>
                <p><strong>Age:</strong> ${person.age}</p>
                <p><strong>Description:</strong> ${person.description}</p>
                <p><strong>Major:</strong> ${person.major}</p>
                <p><strong>Languages:</strong> ${person.languages.join(', ')}</p>
            `;
            cardsContainer.appendChild(card);
        });
    }

    // Initial render on page load
    renderCards();

    // Handle form submission
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        // Get values
        const name = document.getElementById('name').value.trim();
        const age = document.getElementById('age').value.trim();
        const gender = document.getElementById('gender').value;
        const description = document.getElementById('description').value.trim();
        const major = document.getElementById('major').value.trim();

        // Get selected languages
        const languagesCheckboxes = document.querySelectorAll('input[name="languages"]:checked');
        const languages = Array.from(languagesCheckboxes).map(cb => cb.value);

        // Check minimum 3 languages
        if (languages.length < 3) {
            alert('Please select at least 3 programming languages.');
            return;
        }

        // Create person object
        const person = { name, age, gender, description, major, languages };

        // Get existing data, add new person, and store
        const existingData = getStoredData();
        existingData.push(person);
        localStorage.setItem('personalData', JSON.stringify(existingData));

        // Render the cards
        renderCards();

        // Reset form
        form.reset();
    });
</script>

</body>
</html>
